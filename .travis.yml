language: ruby
sudo: false
bundler_args: --without system_tests
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.7
  - 2.2.6
  - 2.3.3
script: "bundle exec metadata-json-lint --strict-license --fail-on-warnings metadata.json && bundle exec rake ci SPEC_OPTS='--format documentation'"
branches:
  only:
    - master
env:
  matrix:
    - PUPPET_GEM_VERSION="~> 3.8.0"
    - PUPPET_GEM_VERSION="~> 3.8.0" FUTURE_PARSER="yes" STRICT_VARIABLES="yes"
    - PUPPET_GEM_VERSION="~> 4.0"
    - PUPPET_GEM_VERSION="~> 4.0" STRICT_VARIABLES="yes"
matrix:
  fast_finish: true
  include:
    - rvm: default
      sudo: required
      dist: trusty
      services: docker
      env: BEAKER_set="centos-7_docker"
      bundler_args:
      script: sudo service docker restart ; sleep 10 && bundle exec rspec spec/acceptance
    - rvm: default
      sudo: required
      dist: trusty
      services: docker
      env: BEAKER_set="centos-6_docker"
      bundler_args:
      script: sudo service docker restart ; sleep 10 && bundle exec rspec spec/acceptance
    - rvm: default
      sudo: required
      dist: trusty
      services: docker
      env: BEAKER_set="ubuntu-14.04_docker"
      bundler_args:
      script: sudo service docker restart ; sleep 10 && bundle exec rspec spec/acceptance
  exclude:
    - rvm: 1.9.3
      env: PUPPET_GEM_VERSION="~> 4.0"
    - rvm: 1.9.3
      env: PUPPET_GEM_VERSION="~> 4.0" STRICT_VARIABLES="yes"
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 4.0"
    - rvm: 2.0.0
      env: PUPPET_GEM_VERSION="~> 4.0" STRICT_VARIABLES="yes"
    - rvm: 2.2.6
      env: PUPPET_GEM_VERSION="~> 3.8.0"
    - rvm: 2.2.6
      env: PUPPET_GEM_VERSION="~> 3.8.0" FUTURE_PARSER="yes" STRICT_VARIABLES="yes"
    - rvm: 2.3.3
      env: PUPPET_GEM_VERSION="~> 3.8.0"
    - rvm: 2.3.3
      env: PUPPET_GEM_VERSION="~> 3.8.0" FUTURE_PARSER="yes" STRICT_VARIABLES="yes"
notifications:
  email: false
gemfile: Gemfile
